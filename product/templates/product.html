{% block extra_js%}
    <script src="http://malsup.github.com/jquery.form.js"></script>
{% endblock %}

{% block content %}
<form action="." method="post">
    <div class="box">
        <div class="box-content">
            <h4 class="page-header">Produtos</h4>
            <form class="form-horizontal" role="form">
            
            <!-- Modal --> 
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> </div>
            <!-- /.modal -->

            <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Size</th>
                        <th>Cor</th>
                        <th>Editar</th>
                    </tr>
                </thead>

                <tbody>
                {% if products %}
                    {% for product in products %}
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.size.name }}</td>
                            <td>{{ product.color }}</td>
                            <td>
                                <!--<a href="http://debian.org" target="_blank"><i class="fa fa-cog"></i></a> -->
                                <a href="{% url 'produtoForm' product.id %}" data-target="#modal" class="fa fa-pencil" title="edit item" data-tooltip></a>
                            </td>
                        </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
            <script>
                $('body').on('hidden.bs.modal', '.modal', function () {
                    $(this).removeData('bs.modal');
                });
            </script>
        </div>
    </div>
</form>

{% endblock %}

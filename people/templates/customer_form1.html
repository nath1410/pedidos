
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form id="item_update_form" method='POST' class="form" role="form" action='{% url 'clientesForm' customer.id %}'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Item {{ item }}</h4>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    {% for field in form %}
                        <div class="fieldWrapper">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                            {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" value="cancel" data-dismiss="modal" />
                    <input type="submit" class="btn btn-primary" value="save" style="margin-bottom: 5px;" />
                </div>
            </div>
        </form>
        <script>
            jQuery('.modal-content .calendar').datepicker({ dateFormat: "yy-mm-dd" });

                var form_options = {
                    target: '#modal',
                    success: function() { }
                }
                $('#item_update_form').ajaxForm(form_options);
        </script>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

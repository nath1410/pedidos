{% block content %}
<form action="." method="post">
    <div class="box">
        <div class="box-content">
            <h4 class="page-header">Clientes</h4>
            <form class="form-horizontal" role="form">
            <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ativo</th>
                        <th>Email</th>
                        <th>Editar</th>
                    </tr>
                </thead>

                <tbody>
                {% if customers %}
                    {% for customer in customers %}
                        <tr>
                            <td>{{ customer.id }}</td>
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.phone }}</td>
                            <td>{{ customer.active }}</td>
                            <td>{{ customer.mail }}</td>
                            <td><a class="ajax-link" href="{% url 'customers_form' customer.id %}" target="_blank"><i class="fa fa-cog"></i></a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</form>

{% endblock %}

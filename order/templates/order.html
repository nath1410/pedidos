{% block content %}
<form action="." method="post">
    <div class="box">
        <div class="box-content">
            <h4 class="page-header">Pedidos</h4>
            <form class="form-horizontal" role="form">
            <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Vendor</th>
                        <th>Editar</th>
                    </tr>
                </thead>

                <tbody>
                {% if pedidos %}
                    {% for pedido in pedidos %}
                        <tr>
                            <td>{{ pedido.idPedido }}</td>
                            <td>{{ pedido.idCliente.dePessoa }}</td>
                            <td>{{ pedido.idVendedor.dePessoa }}</td>
                            <td><a href="http://debian.org" target="_blank"><i class="fa fa-cog"></i></a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</form>

{% endblock %}

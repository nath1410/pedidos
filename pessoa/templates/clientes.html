{% block content %}
<form action="." method="post">
    <div class="box">
        <div class="box-content">
            <h4 class="page-header">Clientes</h4>
            <form class="form-horizontal" role="form">
            <table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ativo</th>
                        <th>Email</th>
                        <th>Editar</th>
                    </tr>
                </thead>

                <tbody>
                {% if clientes %}
                    {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente.idPessoa }}</td>
                            <td>{{ cliente.dePessoa }}</td>
                            <td>{{ cliente.nuTelefone }}</td>
                            <td>{{ cliente.flAtivo }}</td>
                            <td>{{ cliente.email }}</td>
                            <td><a href="http://debian.org" target="_blank"><i class="fa fa-cog"></i></a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</form>

{% endblock %}
